## What is a social network?

---

![Social network](assets/social-network-grid.jpg)

[11]
---

### Actors (vertices)
***

> Actors are discrete individual, corporate, or collective social units.

Wasserman, Stanley; Faust, Katherine (1994) [10]

---

### Relations (ties, edges)
***

- a **link** between a pair of actors [10]
- can be **directed** (e.g. *"follower"*) or **undirected**
- can be **signed** (e.g. *"friend"*) or **unsigned**
</script>
</section>

<section data-markdown data-separator="^\n---\n$" data-vertical="^\n--\n$" data-notes="^Note:">
<script type="text/template">
## Signed social networks
***

Links in social networks can be signed: positive or negative [9].

- Some networks *(eg. Epinions, Slashdot)* allow users to **express link sentiment**
- Voting *("thumbs up" / "thumbs down")* can also indicate sentiment towards users
- Link sign can be **inferred** from surrounding nodes
- Knowing the sign helps **suggest** friends/content
- Signs help predict **influence**

---

## Influence
***

- Influence is important for *viral marketing*
- Number of **links** from other users affects **popularity**
- Information **propagation** indicates **influence**
- Majority of users are **consumers** (i.e. *passive nodes*)
- **Popularity** and **influence** are *not* strongly correlated [4]

---

## Manipulating trends
***

- *Fake* users are created to increase **popularity**
- Fake users who are *active nodes* can **inflate influence**
- Weibo sample found that fake users (1.08%) are responsible for *49% of total retweets* [6]

---

## Friends ≠ Friends
***

- Nodes **interact with few** of their linked nodes
- A dense network **does not imply** large number of interactions
- The network of nodes which **actively interact** with each other is **sparse**
- The sparse network of true friends **indicates influence** [3]

---

## Viral Marketing
***

- Person-to-person **recommendations**
- Effective for advertising of **niche products**
- **Excessive recommendations** weaken success rate after certain point
- Nodes have **influence over few** of their neighbouring nodes, *but not all*
- **Smaller** and **"tightly knit"** clusters are more effective for viral marketing [2]
</script>
</section>

<section data-markdown data-separator="^\n---\n$" data-vertical="^\n--\n$" data-notes="^Note:">
<script type="text/template">
## Predicting content popularity
***

Which tweet/video/photo/article will become popular?

- Stakeholders benefit from predictions
- Regularity of user interest
- Early patterns indicate future popularity [1]

---

## Knowing the future, today
***

> Predicting how popular content will be, before it's created, helps content creators focus on what works.

- content **source** affects popularity
- **features** such as *category*, *language subjectivity*, *mention of named entities* can help predict popularity
- **popularity range** can be predicted with up to 84% accuracy based on source and features alone [7]
</script>
</section>

<section data-markdown data-separator="^\n---\n$" data-vertical="^\n--\n$" data-notes="^Note:">
<script type="text/template">
## Collective wisdom
***
Social media predicting the future [5]


- social media can help **forecast** real world performance
- **rate of tweets** can be an indicator of success
- tweets can be used for **sentiment analysis**

---

## Case study
***

Social Network Enabled Flue Trends (SNEFT) [8]

- **predicting** a flu epidemic can help contain it
- traditional flu reports offer **delayed** data
- tweets are **real time** and include **location data**
- taken collectively, tweets reveal **underlying patterns**
- number of flu related tweets is **strongly correlated** with upcoming reports
</script>
</section>
