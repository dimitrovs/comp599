### Actors (vertices) ###
***

> Actors are discrete individual, corporate, or collective social units.

<small>Wasserman, Stanley; Faust, Katherine (1994). "Social Network Analysis in the Social and Behavioral Sciences". Social Network Analysis: Methods and Applications. Cambridge University Press. pp. 1–27. ISBN 9780521387071</small>

---

### Relations (ties, edges) ###
***

- a **link** between a pair of actors
- can be **directed** (e.g. *"follower"*) or **undirected**
- can be **signed** (e.g. *"friend"*) or **unsigned**

<br><small>Wasserman, Stanley; Faust, Katherine (1994). "Social Network Analysis in the Social and Behavioral Sciences". Social Network Analysis: Methods and Applications. Cambridge University Press. pp. 1–27. ISBN 9780521387071 </small>

## Signed social networks ##
***

Links in social networks can be signed: positive or negative

- Some networks *(eg. Epinions, Slashdot)* allow users to **express link sentiment**
- Voting *("thumbs up" / "thumbs down")* can also indicate sentiment towards users
- Link sign can be **inferred** from surrounding nodes
- Knowing the sign helps **suggest** friends/content
- Signs help predict **influence**

<br><small>J Leskovec, D Huttenlocher, J Kleinberg. Predicting positive and negative links in online social networks, in WWW, 2010</small>

---

### Influence 2 ###
***

A relation in a social network is positive or negative depending on the attitude of the originator towards the target of the relation.


<br><small>J Leskovec, D Huttenlocher, J Kleinberg. Predicting positive and negative links in online social networks, in WWW, 2010</small>

---

### Edge Sign Prediction ###
***
Given a social network, with an edge from node *u* to node *v*, can we infer the sign *s(u,v)* from the rest of the network?

- Estimate unknown sentiment based on other sentiments in the network
 - Similar to link prediction

<br><small>J Leskovec, D Huttenlocher, J Kleinberg. Predicting positive and negative links in online social networks, in WWW, 2010</small>

---

### Influence 4 ###
***

Identifying the negative edges in a social network can help predict positive edges, which were not previously known.

<br><small>J Leskovec, D Huttenlocher, J Kleinberg. Predicting positive and negative links in online social networks, in WWW, 2010</small>

---

### Balance Theory ###
***

> my friend’s friend is my friend

> my friend’s enemy is my enemy

> my enemy’s friend is my enemy

> my enemy’s enemy is my friend

Heider’s Balance Theory (1958)

---

### P-O-X model ###
***
Fritz Heider's P-O-X model, also known as a triad.

![Heider's P-O-X model](assets/pox.jpg)

> Sentiment relation p and x is determined by an attitude of p and x toward o. If the
> multiplication of signs of these relations is positive, then the balance state is achieved

<br><small>D Khanafiah , H Situngkir. Social Balance Theory. Revisiting Heider’s Balance Theory for many agents, 2004 </small>
---

### P-O-X model ###
***

- three positive links
- two negatives and one positive

<br><small>D Khanafiah , H Situngkir. Social Balance Theory. Revisiting Heider’s Balance Theory for many agents, 2004 </small>

---

### Status Theory ###
***
![Status Theory](assets/evolution5.jpg)

> Given a **positive**, directed, edge (x,y) from x to y, x regards y as having **higher status**,
> conversly, a **negative** edge indicates that x regards y as having **lower status**.
> Flipping the direction of an edge, also flips its sign.

<br><small>J Leskovec, D Huttenlocher, J Kleinberg. Predicting positive and negative links in online social networks, in WWW, 2010</small>
<br><small>http://rationallyspeaking.blogspot.ca/2012/09/jerry-coyne-vs-john-dupre-on-status-of.html</small>

---

### Status Theory ###
***
![Status Theory](assets/status_theory.png)

f status (τ) = s(u, w) + s(w, v).

---

### Balance v.s. Status ###
***

|        | u -> w | w -> v | u -> v ?|
| ------ | :-----:|:------:| :-----: |
| Balance| +      | +      | +       |
| Status | +      | +      | +       |
|        | v -> w | w -> u | u -> v ?|
| Balance| +      | +      | +       |
| Status | +      | +      | -       |


Balance Theory assumes undirected graph,
Status Theory assumes directed graph.

## Influence ##
***

- Influence is important for *viral marketing*
- Number of **links** from other users affects **popularity**
- Information **propagation** indicates **influence**
- Majority of users are **consumers** (i.e. *passive nodes*)
- **Popularity** and **influence** are *not* strongly correlated

<br><small>W Galuba, S Asur, BA Huberman. Influence and passivity in social media, in Machine learning and knowledge discovery in databases, 2011, Springer Berlin Heidelberg.</small>

## Manipulating trends ##
***

- *Fake* users are created to increase **popularity**
- Fake users who are *active nodes* can **inflate influence**
- Weibo sample found that fake users (1.08%) are responsible for *49% of total retweets*

<br><small>Louis Yu, SitaramAsur and Bernardo A. Huberman. Artificial Inflation: The Real Story of Trends in SinaWeibo, in arXiv preprint arXiv:1202.0327, 2011</small>

---

## Friends ≠ Friends ##
***

- Nodes **interact with few** of their linked nodes
- A dense network **does not imply** large number of interactions
- The network of nodes which **actively interact** with each other is **sparse**
- The sparse network of true friends **indicates influence**

<br><small>BA Huberman, DM Romero, F Wu. Social networks that matter: Twitter under the microscope, inarXiv preprint arXiv:0812.1045, 2008</small>

---

## Viral Marketing ##
***

- Person-to-person **recommendations**
- Effective for advertising of **niche products**
- **Excessive recommendations** weaken success rate
- Nodes have **influence over few** of their neighbouring nodes
- **Smaller** and **"tightly knit"** clusters are more effective for viral marketing

<br><small>J Leskovec, LA Adamic, BA Huberman. The dynamics of viral marketing, in ACM Transactions on the Web, 2007</small>

## Collective wisdom ##
***
Social media predicting the future


- social media can help **forecast** real world performance
- **rate of tweets** can be an indicator of success
- tweets can be used for **sentiment analysis**

<br><small>S. Asur, B. Huberman. Predicting the Future with Social Media, in http://arxiv.org/abs/1003.5699, http://www.hpl.hp.com/research/scl/papers/socialmedia/socialmedia.pdf</small>

---

## Case study ##
***

Social Network Enabled Flue Trends (SNEFT)

- **predicting** a flu epidemic can help contain it
- traditional flu reports offer **delayed** data
- tweets are **real time** and include **location data**
- taken collectively, tweets reveal **underlying patterns**
- number of flu related tweets is **strongly correlated** with upcoming reports

<br><small>H Achrekar, A Gandhe, R Lazarus, SH Yu, B Liu. Predicting flu trends using twitter data, in INFOCOM WKSHPS, 2011</small>
